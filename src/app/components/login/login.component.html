
<div class="login">
  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/21/21104.png"/>
  </div>
  <h2>Login</h2>
  <h3>Welcome back</h3>
  <form class="login-form" #login="ngForm" (ngSubmit)="OnLogin(login)" >
    <div class="md-textbox ">
      <input type="text" id="username" name="username" class =""  (input)="handleChanges('user')" #username="ngModel" [(ngModel)]="user.username" required/>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <label for="user">
        UserName
      </label>

    </div>
    <small *ngIf="!username.valid  && username.touched" class="invalid-feedback d-block"> 
      The name is invalid
    </small>
  
    <div class="md-textbox">
      <input type="password" id="password" name="password" class ="" (input)="handleChanges('password')" #password="ngModel" [(ngModel)]="user.password"   required />
      <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-shield " viewBox="0 0 16 16">
        <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/>
      </svg>
      <label for="psw">
        Password
      </label>
    </div>
    <small *ngIf="!password.valid  && password.touched" class="invalid-feedback d-block"> 
      The password is invalid
    </small>
    <input type="submit" class="btn btn-primary btn-lg col-12" value="Login">
  </form>

</div>
