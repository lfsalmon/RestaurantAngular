<main class="">

    <div class="form-C-U">
    </div>

    <div class="div-table">
        <table class="table table-hover div-shadow">
            <thead class="thead-default">
                <th>Name</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Actions</th>
            </thead>
            <tbody class="tbody-default">
                <tr *ngFor="let product of _products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.cost}}</td>
                    <td class ="acction-buttons">
                        <button>Edit</button>
                        <button>Delete</button>

                    </td>
                </tr>
            </tbody>
            
    
    
    
    
        </table>
    

    </div>
    

</main>
